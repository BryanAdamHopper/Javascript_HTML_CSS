function fnameformat()
{	
	/*Name Format Correction Check*/
	$nameformat = document.frm1.custname.value;
	$nf = $nameformat.indexOf(",");
	if($nf != -1)
	{
		/*Put what is in front on the comma behind whats after the comma and remove the comma.*/
		$lastname = $nameformat.slice(0,$nf);
		$firstname = $nameformat.slice($nf+1);
		$name = $firstname + " " + $lastname;
		$name = (trim($name));
		return $name;
	}
	$nameformat=(trim($nameformat));
	return $nameformat;
}

function trim(s) {
	/*Trim leading and trailing spaces*/
	s = s.replace(/(^\s*)|(\s*$)/gi,"");
	s = s.replace(/[ ]{2,}/gi," ");
	s = s.replace(/\n /,"\n");
	return s;
}

function functionSummary()
{
	$ummary = document.frm1.summaryIn.value;

	$nameStart = $ummary.indexOf("Name",0);

	document.frm1.compname.value = $cust;

function Set_Cookie( name, value, expires, path, domain, secure )
{
	// set time in milliseconds
	var today = new Date();
	today.setTime( today.getTime() );

	if ( expires )
	{
		expires = expires * 1000 * 60 * 60 * 24; 
	}
	var expires_date = new Date( today.getTime() + (expires) );

	document.cookie = name + "=" +escape( value ) +
	( ( expires ) ? ";expires=" + expires_date.toGMTString() : "" ) +
	( ( path ) ? ";path=" + path : "" ) +
	( ( domain ) ? ";domain=" + domain : "" ) +
	( ( secure ) ? ";secure" : "" );
}

function Get_Cookie( check_name ) {
	var a_all_cookies = document.cookie.split( ';' );
	var a_temp_cookie = '';
	var cookie_name = '';
	var cookie_value = '';
	var b_cookie_found = false; // set boolean t/f default f

	for ( i = 0; i < a_all_cookies.length; i++ )
	{
		a_temp_cookie = a_all_cookies[i].split( '=' );
		cookie_name = a_temp_cookie[0].replace(/^\s+|\s+$/g, '');
		if ( cookie_name == check_name )
		{
			b_cookie_found = true;
			if ( a_temp_cookie.length > 1 ) { cookie_value = unescape( a_temp_cookie[1].replace(/^\s+|\s+$/g, '') ); }
			return cookie_value;
			break;
		}
		a_temp_cookie = null;
		cookie_name = '';
	}
	if ( !b_cookie_found ) { return null; }
}

function fplantype2($outputTemp)
{
	if($outputTemp.indexOf(")",0) != -1) {
	/*FIX for the new "IPBX (IPBXnickname)"*/
	$planTypeIndexFix=$outputTemp.indexOf(")",0);
	$planTypeIndex=$outputTemp.indexOf("1",$planTypeIndexFix);	
	$planTypeName=$outputTemp.slice($planTypeIndexFix+1,$planTypeIndex);
	$outputTemp=(trim($planTypeName));
	$outputTemp=fplantype3($outputTemp);
	return $outputTemp; }
	
	/* Else */
	$accountNumber=$outputTemp.indexOf(" ",0); 
	$ipbx=$outputTemp.indexOf(" ",$accountNumber+2);
	$planTypeIndex=$outputTemp.indexOf("1",$ipbx);	
	$planTypeName=$outputTemp.slice($ipbx,$planTypeIndex);
	$outputTemp=(trim($planTypeName));
	$outputTemp=fplantype3($outputTemp);
	return $outputTemp;
}

function fplantype3($outputTemp)
{
	if ($outputTemp.indexOf("IPBX",0) != -1) { $outputTemp = "IPBX"; }
	if ($outputTemp.indexOf("Auto Attendant",0) != -1) { $outputTemp = "Auto Attendant"; }
	if ($outputTemp.indexOf("Conference Bridge",0) != -1) { $outputTemp = "Conference Bridge"; }
	if ($outputTemp.indexOf("Voice Mail",0) != -1) { $outputTemp = "Voice Mail"; }
	return $outputTemp;
}

		if(orderID != "" || orderID != " ") /*removes blank lines*/
		{
			if(orderidText.indexOf(orderID,0) == -1) 
			{
				orderidText += orderID+"\n";
			}
		}
		if(startdateText.indexOf(startDate,0) == -1) { startdateText += startDate+"\n"; }
		/* ############################################################# */
/* !*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*! */
/* These accounts should be taken into consideration for start dates and 
order IDs, but should be ignored/skipped over before these dates are
calculated into early disco fees. 
These will still be listed in the final output. */
/* !*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*!*! */
		if(accounts[y].indexOf("VOO",0) != -1) { continue; }
		if(accounts[y].indexOf("VO Unlimited Internet Fax",0) != -1) { continue; }
		if(accounts[y].indexOf("Call Recording for VO Online",0) != -1) { continue; }
		if(accounts[y].indexOf("VO Online 1Gb Storage",0) != -1) { continue; }
		if(accounts[y].indexOf("Virtual Office Mobile",0) != -1) { continue; }
		if(accounts[y].indexOf("Virtual Meeting for VO Online",0) != -1) { continue; }
		if(accounts[y].indexOf("Virtual Office Mobile",0) != -1) { continue; }
		if(accounts[y].indexOf("IB",0) != -1) { continue; }
		if(accounts[y].indexOf("IPBX",0) != -1) { continue; }
		if(accounts[y].indexOf("AA",0) != -1) { continue; }
		if(accounts[y].indexOf("Auto Attendant",0) != -1) { continue; }
		if(accounts[y].indexOf("CB",0) != -1) { continue; }
		if(accounts[y].indexOf("Conference Bridge",0) != -1) { continue; }
		if(accounts[y].indexOf("VM",0) != -1) { continue; }	
		if(accounts[y].indexOf("Voice Mail",0) != -1) { continue; }	
		if(accounts[y].indexOf("RG",0) != -1) { continue; }
		if(accounts[y].indexOf("Ring Group",0) != -1) { continue; }
		/* ############################################################# */		
		$thisyear=$year-1;
		$startyear=parseInt(startDate.slice(0,4));
		$thismonth=$date.getMonth()+1;
		$startmonth=startDate.slice(5,7);
		$accountPlanType=planType;
		$temp=startDate;
		$pluscheck=planType.indexOf("Plus",0); 
		/*$pluscheck, was made obsolete due to an update, however we will hold onto it for now as its small and does not hurt anything. */

		if($startyear == $thisyear)
		{
			if($startmonth <= $thismonth && $startmonth > $thismonth-2) /*Check for start month*/
			{ 
				$thisday=$date.getDate(); $startday=$temp.slice(8,10); /*xxxx-xx-XX*/
				if($startday >= $thisday) { /*Do nothing, its less than 30 days*/ }
				else { $discoTotal+=fcancelfee($temp,$pluscheck,$accountPlanType,equipType); }
			}
			else { $discoTotal+=fcancelfee($temp,$pluscheck,$accountPlanType,equipType); }
		}
		else if($startyear+1 == $thisyear)
		{
			yearwrap = 0; 
			if($startmonth == 12 && $thismonth == 1) { yearwrap = 1; }
			if($startmonth > $thismonth && yearwrap != 1)
			{
				if($startmonth > $thismonth || $pluscheck != -1) { $discoTotal+=fcancelfee($temp,$pluscheck,$accountPlanType,equipType); }
			}
		}
		else if($startyear+2 == $thisyear)
		{
			/*check for plus plan*/
			if($pluscheck != -1 && $startmonth > $thismonth)
			{
				$discoTotal+=fcancelfee($temp,$pluscheck,$accountPlanType,equipType);
			}
			/*else do nothing*/
		}
	}
	document.frm1.startdate.value=startdateText;
	document.frm1.orderid.value=orderidText;
	document.frm1.discofee.value="$"+$discoTotal;
	if(document.frm1.discofee.value!="$0") { document.frm1.disco.value="Yes"; }
	if(document.frm1.discofee.value=="$0") { document.frm1.disco.value="No"; document.frm1.discofee.value="N/A"; }
}

{
	/*Date Check and Grabber*/
	var $date = new Date();
	$year = $date.getFullYear();
	$month = 1+ $date.getMonth();
	$day = $date.getDate();
	$todayis = $year+"-"+$month+"-"+$day;
	document.frm1.dtextbox.value="Today is: " + $todayis;
	return $todayis;
